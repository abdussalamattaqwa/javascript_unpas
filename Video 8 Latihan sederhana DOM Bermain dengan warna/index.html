<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan DOM</title>
    <style>
      html, body {
        height : 100%;
      }
      body{
        text-align: center;
      }
      .biru-muda { background-color: lightblue;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah{
        background-color: red;
      }
      .hijau{
        background-color: green;
      }
      .biru{
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bermain Dengan Warna</h1>
    <button type="button" id="tUbahWarna">Ubah Warna</button>
    <br><br>

    <div class="kotak merah"> </div>
    <input type="range" name="sMerah" min="0" max="255"></input>

    <div class="kotak hijau"> </div>
    <input type="range" name="sHijau" min="0" max="255"></input>

    <div class="kotak biru"> </div>
    <input type="range" name="sBiru" min="0" max="255"></input>


    <script src="js/script.js">
    </script>
  </body>
</html>
